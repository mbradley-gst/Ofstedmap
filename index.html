<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/40MR_1.js"></script>
        <script src="data/ofstedreg140mr_2.js"></script>
        <script src="data/warrington_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:13, minZoom:9
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_clippedmap11_0');
        map.getPane('pane_clippedmap11_0').style.zIndex = 400;
        var img_clippedmap11_0 = 'data/clippedmap11_0.png';
        var img_bounds_clippedmap11_0 = [[52.71289987558586,-3.218436161959596],[54.023565221502125,-1.3367138300725279]];
        var layer_clippedmap11_0 = new L.imageOverlay(img_clippedmap11_0,
                                              img_bounds_clippedmap11_0,
                                              {pane: 'pane_clippedmap11_0'});
        bounds_group.addLayer(layer_clippedmap11_0);
        map.addLayer(layer_clippedmap11_0);
        function pop_40MR_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['field_1'] !== null ? autolinker.link(feature.properties['field_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['pcd'] !== null ? autolinker.link(feature.properties['pcd'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['oseast1m'] !== null ? autolinker.link(feature.properties['oseast1m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osnrth1m'] !== null ? autolinker.link(feature.properties['osnrth1m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['lsoa11'] !== null ? autolinker.link(feature.properties['lsoa11'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['schname'] !== null ? autolinker.link(feature.properties['schname'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_40MR_1_0() {
            return {
                pane: 'pane_40MR_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '10,5',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_40MR_1');
        map.getPane('pane_40MR_1').style.zIndex = 401;
        map.getPane('pane_40MR_1').style['mix-blend-mode'] = 'normal';
        var layer_40MR_1 = new L.geoJson(json_40MR_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_40MR_1',
            layerName: 'layer_40MR_1',
            pane: 'pane_40MR_1',
            onEachFeature: pop_40MR_1,
            style: style_40MR_1_0,
        });
        bounds_group.addLayer(layer_40MR_1);
        map.addLayer(layer_40MR_1);
        function pop_ofstedreg140mr_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">URN</th>\
                        <td>' + (feature.properties['URN'] !== null ? autolinker.link(feature.properties['URN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Actual Ofsted result</th>\
                        <td>' + (feature.properties['OfstedRati'] !== null ? autolinker.link(feature.properties['OfstedRati'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Predicted Ofsted result</th>\
                        <td>' + (feature.properties['fitted'] !== null ? autolinker.link(feature.properties['fitted'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">difference</th>\
                        <td>' + (feature.properties['resid2'] !== null ? autolinker.link(feature.properties['resid2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SCHNAME</th>\
                        <td>' + (feature.properties['SCHNAME'] !== null ? autolinker.link(feature.properties['SCHNAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ofstedreg140mr_2_0(feature) {
            switch(String(feature.properties['resid2'])) {
                case '-2':
                    return {
                pane: 'pane_ofstedreg140mr_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(214,0,3,1.0)',
                interactive: true,
            }
                    break;
                case '-1':
                    return {
                pane: 'pane_ofstedreg140mr_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,127,127,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_ofstedreg140mr_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(208,122,52,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_ofstedreg140mr_2');
        map.getPane('pane_ofstedreg140mr_2').style.zIndex = 402;
        map.getPane('pane_ofstedreg140mr_2').style['mix-blend-mode'] = 'normal';
        var layer_ofstedreg140mr_2 = new L.geoJson(json_ofstedreg140mr_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ofstedreg140mr_2',
            layerName: 'layer_ofstedreg140mr_2',
            pane: 'pane_ofstedreg140mr_2',
            onEachFeature: pop_ofstedreg140mr_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ofstedreg140mr_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_ofstedreg140mr_2);
        map.addLayer(layer_ofstedreg140mr_2);
        function pop_warrington_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['schname'] !== null ? autolinker.link(feature.properties['schname'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_warrington_3_0() {
            return {
                pane: 'pane_warrington_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,226,255,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_warrington_3');
        map.getPane('pane_warrington_3').style.zIndex = 403;
        map.getPane('pane_warrington_3').style['mix-blend-mode'] = 'normal';
        var layer_warrington_3 = new L.geoJson(json_warrington_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_warrington_3',
            layerName: 'layer_warrington_3',
            pane: 'pane_warrington_3',
            onEachFeature: pop_warrington_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_warrington_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_warrington_3);
        map.addLayer(layer_warrington_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/warrington_3.png" /> warrington': layer_warrington_3,'ofstedreg140mr<br /><table><tr><td style="text-align: center;"><img src="legend/ofstedreg140mr_2_20.png" /></td><td>-2</td></tr><tr><td style="text-align: center;"><img src="legend/ofstedreg140mr_2_11.png" /></td><td>-1</td></tr><tr><td style="text-align: center;"><img src="legend/ofstedreg140mr_2_2.png" /></td><td></td></tr></table>': layer_ofstedreg140mr_2,'<img src="legend/40MR_1.png" /> 40MR': layer_40MR_1,"clippedmap11": layer_clippedmap11_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_warrington_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['schname'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['schname']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_warrington_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_ofstedreg140mr_2,layer_warrington_3]);
        map.on("zoomend", function(){
            resetLabels([layer_ofstedreg140mr_2,layer_warrington_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ofstedreg140mr_2,layer_warrington_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ofstedreg140mr_2,layer_warrington_3]);
        });
        </script>
    </body>
</html>
